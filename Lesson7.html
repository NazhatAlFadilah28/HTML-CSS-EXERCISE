
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7 [7a,7b,7c]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        img {
            width: 200px;
            height: auto;
        }

        .rounded {
            border-radius: 15px;
        }

        .square {
            width: 200px;
            height: 200px;
            object-fit: cover;
            display: block;
            margin: auto;
        }

        .circle {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Latihan Gambar</h2>
        <p>Gambar dengan sudut membulat:</p>
        <img src="kucing.png" class="rounded" alt="Gambar Kucing">

        <p>Gambar berbentuk kotak:</p>
        <img src="kucing.png" class="square" alt="Gambar Kucing">

        <p>Gambar berbentuk lingkaran:</p>
        <img src="kucing.png" class="circle" alt="Gambar Kucing">
    </div>
    

    
</body>
</html>
