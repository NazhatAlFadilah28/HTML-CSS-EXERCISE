
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Display</title>
    <style>
        /* 8a: Textboxes dengan display block */
        .block-input {
            display: block;
            width: 200px;
            margin-bottom: 10px;
            padding: 8px;
        }

        /* 8b: Paragraf dan tombol dalam satu baris */
        .inline-container {
            display: flex;
            align-items: center;
        }
        .inline-container p {
            margin-right: 10px;
        }
        .inline-button {
            padding: 5px 10px;
            margin-left: 5px;
        }

        /* 8c: Google Search Form */
        .google-container {
            text-align: center;
            margin-top: 20px;
        }
        .google-logo {
            width: 200px;
            margin-bottom: 10px;
        }
        .search-bar {
            padding: 10px;
            width: 300px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            border: none;
        }
    </style>
</head>
<body>

    <h3>Lesson 8 [8a]</h3>
    <input type="text" class="block-input" placeholder="Name">
    <input type="text" class="block-input" placeholder="Email">

    <h3>Lesson 8 [8b]</h3>
    <div class="inline-container">
        <p>Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button class="inline-button">Yes</button>
        <button class="inline-button">No</button>
    </div>

    <h3>Lesson 8 [8c]</h3>
    <div class="google-container">
        <img src="google.png" alt="Google" class="google-logo">
        <br>
        <input type="text" class="search-bar" placeholder="Search Google or type a URL">
    </div>

    <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Formulir</title>
    <style>
        /* 8d: Sign-up form */
        .signup-form {
            width: 300px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .signup-form input {
            width: 48%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .signup-form .full-width {
            width: 100%;
        }
        .signup-button {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* 8e: Uber request-a-ride form */
        .uber-form {
            width: 350px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .uber-form h2 {
            margin-top: 0;
        }
        .uber-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .uber-buttons {
            display: flex;
            justify-content: space-between;
        }
        .uber-buttons button {
            width: 48%;
            padding: 8px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h3>Lesson 8 [8d]</h3>
    <div class="signup-form">
        <input type="text" placeholder="First name">
        <input type="text" placeholder="Last name">
        <input type="email" class="full-width" placeholder="Email">
        <button class="signup-button">Sign Up</button>
    </div>

    <h3>Lesson 8 [8e</h3>
    <div class="uber-form">
        <h2>Request a ride now</h2>
        <input type="text" placeholder="Enter pickup location">
        <input type="text" placeholder="Enter destination">
        <div class="uber-buttons">
            <button style="background-color: black; color: white;">Request now</button>
            <button style="background-color: grey; color: white;">Schedule for later</button>
        </div>
    </div>


</body>
</html>
